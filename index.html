<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BMI Calculator</title>
    </head>

    <body>
        <h1>Body Mass Index Calculator</h1>
        <form action="/" method="POST">
            
            <input type="number" name="hight" min="0" step="any" placeholder="hight (m)" required/>
            <input type="number" name="weight" min="0" step="any" placeholder="weight (kg)" required/>
            
            <input type="submit" class="btnRegister"  value="Calculate"/>

        </form>
    </body>
</html>
